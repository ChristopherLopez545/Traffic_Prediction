<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Dash Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
<body class="bg-dark">
<nav class="navbar navbar-expand-lg bg-body-secondary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Traffic</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Map</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container  border border-dark border-4 rounded-top border-light-subtle m-5 w-100">  
  <div class="row">  
    <div class="d-flex flex-row bg-primary">
    <div>
      <img src="image/blank.jpg" alt="Profile picture" class="img-fluid w-50 h-75 mt-3 ms-5 rounded-circle mt-4 border border-dark" >  
    </div>
    <div class="d-flex flex-column w-50 h-75 mt-5 me-5">
      <!-- Two divs, one for the name and another for the home address -->
       <div class="mb-3 border border-dark border-3 rounded-start" >
        <h1 class="ms-2">Name:</h1>
       </div>
      <div class="border border-dark border-3 rounded-start" >
        <h1 class="ms-2">Home Address:</h1>
       </div>

       </div>

     </div>
  </div>
  
  <div class="row bg-primary pb-4 ps-3">
    <div class="col-md-4 border border-dark border-5 text-center rounded-top">
       <div class="vstack gap-3">
      <div class="p-2 border-bottom border-dark">
        <button type="button" class="btn btn-secondary">Change Home Address</button>
      </div>
      <div class="p-2 border-bottom border-dark">
          <button type="button" class="btn btn-secondary">Settings</button>
      </div>
      <div class="p-2 border-bottom border-dark"> 
        <button type="button" class="btn btn-danger">Logout</button>
      </div>
       </div>
    </div>
   
    <div class="col-6 border border-dark border-5 rounded-top ms-auto me-5">
      <div class="row border border-dark border-5 m-auto mt-2 rounded-top text-center">
          <h1>Past Travels</h1>
      </div>
      <div class="row border border-dark border-5 m-auto mt-2 rounded-top">
        <h3>To:</h3>
        <h3>From:</h3>
    </div>

    </div>
  </div>

</div>

</div>
</body>
</html>
