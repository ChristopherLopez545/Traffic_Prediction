<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-image: url("https://media.istockphoto.com/id/1306807452/vector/map-city-vector-illustration.jpg?s=612x612&w=0&k=20&c=8efOIy-Ft3trEzeDk3PY2WRjWws8mvKXgkLqCZ2cP5A=");
        background-size: cover;
        background-position: center; 
        background-repeat: no-repeat; 
        background-attachment: fixed;
        margin: 0;
        height: 100vh;  
    }
    .fixed-box {
      width: 300px; 
      height: 350px; 
      overflow: auto; 
    }
  </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="fixed-box m-3 p-4 bg-white border rounded">
                <ul class="nav nav-tabs d-flex flex-nowrap">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Route</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Predictions?</a>
                    </li>
                </ul>

                <form> 
                <div class="row mt-5">
                    <div class="row-md-6 mb-3">
                        <input type="text" class="form-control" id="FromInput" placeholder="Starting Location">
                    </div>
                    <div class="row-md-6 mb-3">
                        <input type="text" class="form-control" id="ToInput" placeholder="Destination">
                    </div>
                </div>
                </form>
            </div>
        </div>

        <div class="position-absolute top-0 end-0 m-3">
            <a href="{% url 'dashboard' %}" class="btn btn-light">User Dashboard</a>
          </div>
    </div>

</body>
</html>
