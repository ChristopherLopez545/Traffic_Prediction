{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Traffic Prediction Login Screen</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-secondary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Traffic</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item"><a class="nav-link active" href="{% url 'login' %}">Home</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'map' %}">Map</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
                </ul>
              </div>
            </div>
          </nav> 
        <div class="login-container">
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <a href="{% url 'dashboard' %}"><button type="submit">Login</button></a>
            </form>
            <div class="divider">or login with</div>
            <div class="social-login">
                <button class="google"><i class="fa-brands fa-google" aria-hidden="true"></i></button>
                <button class="facebook"><i class="fa-brands fa-facebook-f" aria-hidden="true"></i></button>
                <button class="twitter"><i class="fa-brands fa-x-twitter" aria-hidden="true"></i></button>
            </div>
        </div>
    </body>
</html>
