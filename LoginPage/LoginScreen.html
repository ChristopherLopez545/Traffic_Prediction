<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Traffic Prediction Login Screen</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    </head>
    <body>
        <header>
            <div class="container">
                <section class="top-bar">
                    <nav class="options">
                        <span class="large-text">Traffic</span>
                        <span class="small-text">Home</span>
                        <span class="small-text">Features</span>
                        <span class="small-text">Map</span>
                    </nav>
                </section>
            </div>
        </header>  
        <div class="login-container">
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button type="submit">Login</button>
            </form>
            <div class="divider">or login with</div>
            <div class="social-login">
                <button class="google"><i class="fa-brands fa-google" aria-hidden="true"></i></button>
                <button class="facebook"><i class="fa-brands fa-facebook-f" aria-hidden="true"></i></button>
                <button class="twitter"><i class="fa-brands fa-x-twitter" aria-hidden="true"></i></button>
            </div>
        </div>
    </body>
</html>
